	<script type="text/javascript">
		
	function change(){
		
		let p = document.getElementById("#check1").value;
		console.log(p);
		
		if(p == 11){
			
			document.getElementById("#check1").value = null;
			document.getElementById("#check1").value="정답입니다";
			console.log("정답");
		
			
		}else {

		}
		
		
	}
